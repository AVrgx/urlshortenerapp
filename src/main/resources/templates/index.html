<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Сокращение URL</h1>
    <div th:if="${success}" class="alert alert-success">
        Короткий URL: <a th:href="${shortUrl}" th:text="${shortUrl}"></a>
    </div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/shorten}" method="post">
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="text" class="form-control" id="url" name="url" required>
        </div>
        <div class="mb-3">
            <label for="ttlDays" class="form-label">Срок действия (дни)</label>
            <input type="number" class="form-control" id="ttlDays" name="ttlDays" value="30">
        </div>
        <button type="submit" class="btn btn-primary">Сократить</button>
    </form>
</div>
</body>
</html>
